<html>

<head>
    <title>
        Good Work!
    </title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    </link>
</head>

<body onload="playerInfo();">
  <script>
  function playerInfo()
  {
      var playerInformation = localStorage.getItem("playerInfo");
      player = JSON.parse(playerInformation);
      var str = "Name: " + player.firstname + " " + player.lastname + "<br>" +
      "Age: " + player.age + "<br>" +
      "Score: " + player.score;
      if(document.getElementById("endInformation") != null)
      {
          document.getElementById("endInformation").innerHTML = str;
      }
  }
  </script>

      <h1>Good Work!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><div id="endInformation"></div></div>
            </div>

        </div>
    </div>

</body>

</html>
